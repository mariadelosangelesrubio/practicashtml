<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Dental</title>
</head>

<body>
    <div style="text-align: center; ">
        <!--la propiedad text-align centra elementos linea-->
        <img height="192px" src="imglogo/dentalcare.jpg" alt="Logo Dental Clinic">
    </div>
    <h1>Datos Personales del Paciente</h1>
    <label>DNI O Cedula</label>
    <!--descripcion del campo-->
    <input>
    <!--cree un campo de texto corto-->
    <br>
    <br>
    <label>Foto</label>
    <input type="file">
    <br>
    <br>
    <label> Nombres</label>
    <!--Descripcion del campo-->
    <input type="text" placeholder="Escriba su nombre">
    <!--Crea un campo de texto corto-->
    <br>
    <br>
    <label>Apellidos</label>
    <input type="text" placeholder="Escriba su Apellido">
    <br>
    <br>
    <label>Fecha de Nacimiento</label>
    <input type="date" placeholder="dd/mm/aaaa">
    <br>
    <br>
    <label>Sexo</label>
    <select name="Sexo" id="">
        <option value="0">-Seleccione- </option>
        <option value="1">Masculino</option>
        <option value="2">Femenino</option>
    </select>
    <br>
    <br>
    <label>Nombre del Representante</label>
    <input type="text" placeholder="Escriba el Nombre">
    <br>
    <br>
    <label>N° de Telefono</label>
    <input type="tel" placeholder="Números sin espacios">
    <br>
    <br>
    <label>Sala</label>
    <select name="Salas" id="">
        <option value="0">-Seleccione- </option>
        <option value="1">Emergencia</option>
        <option value="2">Sala A</option>
        <option value="3">Laboratorio</option>
        <option value="4">Rayos X</option>
        <option value="5">Hospitalizacion</option>
    </select>
    <br>
    <br>
    <label>Direccion</label>
    <input type="Dir" placeholder="Números y letras">
    <br>
    <br>
    <label>Pais</label>
    <select name="Pais" id="">
        <option value="0">-Seleccione- </option>
        <option value="1">Colombia</option>
        <option value="2">Venezuela</option>
        <option value="3">Ecuador</option>
        <option value="4">Peru</option>
        <option value="5">Panama</option>
        <option value="6">Brasil</option>
    </select>
    <br>
    <br>
    <label>Departamento</label>
    <input type="text" placeholder="Escriba el departamento">
    <br>
    <br>
    <label>Provincia</label>
    <input type="text" placeholder="Escribe la provincia">
    <br>
    <br>
    <label>Distrito</label>
    <input type="text" placeholder="Escribe su distrito">
    <br>
    <br>
    <label>Estado civil</label>
    <select name="Estado civil" id="">
        <option value="0">-Seleccione- </option>
        <option value="1">Soltero</option>
        <option value="2">Casado</option>
        <option value="3">Viduo</option>
        <option value="4">Union libre</option>
        <option value="5">Separado</option>
        <option value="6">Divorsiado</option>
    </select>
    <br>
    <br>
    <label>Emergencia</label>
    <input type="text" placeholder="Escriba su emergencia">
    <br>
    <br>
    <label>Grupo Sanguineo</label>
    <select name="Grupo Sanguineo" id="">
        <option value="0">-Seleccione- </option>
        <option value="1">A+</option>
        <option value="2">A+</option>
        <option value="3">B+</option>
        <option value="4">B+</option>
        <option value="5">AB+</option>
        <option value="6">AB-</option>
        <option value="7">O+</option>
        <option value="8">O-</option>
    </select>
    <br>
    <br>
    <label>VH</label>
    <select name="VH" id="">
        <option value="0">-Seleccione- </option>
        <option value="1">Si</option>
        <option value="2">No</option>
    </select>
    <br>
    <br>
    <label>Ocupacion</label>
    <input type="text" placeholder="">
    <br>
    <br>
    <label>Peso</label>
    <input type="Numero" placeholder="">
    <br>
    <br>
    <label>Talla</label>
    <input type="text" placeholder="">
    <br>
    <br>
    <label>Alergico</label>
    <input type="text" placeholder=" ">
    <br>
    <br>
    <label>Medicamento que toma Actualmente</label>
    <input type="text" placeholder="">
    <br>
    <br>
    <label>Enfermedad que tiene</label>
    <input type="text" placeholder="">
    <br>
    <br>
    <center>
        <div>
            <input type="submit" value="Registrar">
            <input type="reset" value="Limpiar">
        </div>
    </center>
    
</body>

</html>
